<div class="searchBar">
  <input
    type="search"
    [(ngModel)]="searchImage"
    placeholder="search image here..."
  />
  <button type="button" (click)="getImage()">
    <i class="fa fa-search"></i>
  </button>
</div>
<div *ngIf="searching">Fetching data...</div>

<div class="image-grid">
  <div *ngFor="let image of images.hits">
    <img src="{{ image.webformatURL }}" alt="{{ searchImage }}" />
  </div>
</div>
